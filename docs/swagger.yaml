basePath: /
definitions:
  autenticationoperations.Deposite:
    properties:
      amount:
        type: number
    type: object
  autenticationoperations.Withdraw:
    properties:
      amount:
        type: number
    type: object
  auth.Login:
    properties:
      cpf:
        type: string
      secret:
        type: string
    type: object
  entities.Account:
    properties:
      balance:
        type: number
      cpf:
        type: string
      created_at:
        type: string
      id:
        type: string
      nome:
        type: string
      secret:
        type: string
    type: object
  entities.AccountInput:
    properties:
      cpf:
        type: string
      nome:
        type: string
      secret:
